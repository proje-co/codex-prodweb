name: Build & Deploy (EasyPanel)

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:main

      - name: Trigger EasyPanel deploy
        env:
          EASYPANEL_URL: ${{ secrets.EASYPANEL_URL }}
          EASYPANEL_API_KEY: ${{ secrets.EASYPANEL_API_KEY }}
          EASYPANEL_PROJECT: ${{ secrets.EASYPANEL_PROJECT }}
          EASYPANEL_SERVICE: ${{ secrets.EASYPANEL_SERVICE }}
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby
          bash ./scripts/cd/easypanel-deploy.sh
