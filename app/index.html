<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>codex sandbox</title>
    <style>
      :root { color-scheme: light; }
      body { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; margin: 0; }
      main { min-height: 100vh; display: grid; place-items: center; background: linear-gradient(135deg, #f5f7ff, #fff7f0); }
      .card { background: rgba(255,255,255,0.75); border: 1px solid rgba(0,0,0,0.08); border-radius: 16px; padding: 24px; max-width: 720px; width: calc(100% - 40px); box-shadow: 0 12px 40px rgba(0,0,0,0.10); }
      h1 { font-size: 20px; margin: 0 0 12px; }
      p { margin: 0 0 10px; line-height: 1.4; }
      code { background: rgba(0,0,0,0.06); padding: 2px 6px; border-radius: 6px; }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <h1>CD pipeline is live</h1>
        <p>This page is served by an <code>nginx</code> container built in CI and deployed via EasyPanel API.</p>
        <p>Next: replace this with your real app.</p>
      </div>
    </main>
  </body>
</html>
